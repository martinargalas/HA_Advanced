blueprint:
  name: View Assist - How's the Weather?
  description: Ask "How's the Weather?" and ViewAssist will respond with the weather
    and show the weather view (View Assist howstheweather v 1.0.0)
  domain: automation
  input:
    command_prompt:
      name: Command Text
      description: The phrase you want to use to trigger the automation
      default: How's the weather
    weather_entity:
      name: Weather Entity
      description: The entity that provides weather information (example weather.home)
      selector:
        entity:
          filter:
          - domain:
            - weather
          multiple: false
    group_entity:
      name: Group Entity
      description: The group that holds the list of View Assist satellites(example
        group.viewassist_satellites)
      selector:
        entity:
          filter:
          - domain:
            - group
          multiple: false
      default: group.viewassist_satellites
    dashboard:
      name: Dashboard Weather view
      description: The View Assist dashboard view to use for weather (example /dashboard-viewassist/weather)
      default: /dashboard-viewassist/weather
  source_url: https://raw.githubusercontent.com/dinki/View-Assist/main/View Assist
    custom sentences/Hows the weather/blueprint-howstheweather.yaml
alias: View Assist - How's the weather
description: Provides information on the current weather and forecast
trigger:
- platform: conversation
  command: !input command_prompt
variables:
  group_entity: !input group_entity
  weather_entity: !input weather_entity
  dashboard: !input dashboard
condition: []
action:
- variables:
    target_satellite_device: "{% for sat in expand('group.viewassist_satellites')
      %}\n  {% if (device_id(sat.attributes.mic_device)  == trigger.device_id) or
      (device_id(sat.attributes.display_device)  == trigger.device_id) %}\n    {{
      sat.entity_id }}\n  {% endif %}\n{% endfor %}"
    target_display_device: '{{ device_id(state_attr(target_satellite_device, ''display_device''))
      }}'
    target_mediaplayer_device: '{{ state_attr(target_satellite_device, ''mediaplayer_device'')
      }}'
    target_satellite_device_type: '{{ state_attr(target_satellite_device, ''type'')
      }}'
  enabled: true
- set_conversation_response: Venku je {{state_attr('weather.accuweatherforecast', 'temperature') | float | round(0)}} stupňů a {{states["sensor.translate_weather_statuses_actual"].state}}
  enabled: true
- if:
  - condition: template
    value_template: '{% if target_satellite_device_type != ''audio_only'' %}true{%
      else %}false{% endif %}'
  then:
  - service: browser_mod.navigate
    data:
      path: '{{ dashboard }}'
    target:
      device_id: '{{ target_display_device }}'
  enabled: true
mode: single
