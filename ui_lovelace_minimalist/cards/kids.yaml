  styles:
    card:
      - border-radius: "20px"
      - padding: 5px
      - background-color: "rgba(var(--color-theme),0.05)"   
    grid:
      - grid-template-areas: 
          '"n n n"
          "n n n"
          "l l setting"
          "i i state"'
      - grid-template-columns: 1fr 1fr 1fr
      - grid-template-rows: 1fr 1fr 1fr 1fr 
      - justify-items: "center"
    state:
      - justify-self: "start"
      - font-weight: "bold"
      - font-size: "12px"
      - filter: "opacity(40%)"
      - margin-left: "6px"
    name:
      - justify-self: "start"
      - align-self: "end"
      - font-weight: "bold"
      - font-size: "18px"
      - margin-left: "12px"
      - margin-bottom: "15%"
      - max-width: "40%"
      - text-overflow: "ellipsis"
      - overflow: "hidden"
    label:
      - justify-self: "start"
      - align-self: "start"
      - font-weight: "bold"
      - font-size: "14px"
      - filter: "opacity(40%)"
      - margin-left: "12px"
      - max-width: "80%"
      - text-overflow: "ellipsis"
      - overflow: "hidden"
      - margin-top: "-72%"
      - color: |
          [[[
            var state = entity.state;
            if(state == "on")
              return  'rgba(var(--color-blue-text),1)'
            else
              return 'rgba(var(--color-grey-text),1)'
          ]]]
    img_cell:
      - border-radius: "50%"
      - width: "75%"
      - height: "150%"
      - max-width: "none"
      - max-height: "none"
      - position: "absolute"
      - left: "50%"
      - top: "50%"
      - transform: "translate(-50%,-50%)"
      - margin-top: "5%"
      - margin-left: "-24%"
      - background-color: |
          [[[
            var state = entity.state;
            if(state == "on")
              return  'rgba(var(--color-blue), 0.2)'
            else
              return 'rgba(var(--color-theme),0.2)'
          ]]]
    icon: 
      - line-height: "0"
      - color: |
          [[[
            var state = entity.state;
            if(state == "on")
              return  'rgba(var(--color-blue), 1)'
            else
              return 'rgba(var(--color-theme),0.2)'
          ]]]
